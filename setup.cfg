[metadata]
name = chk
version = 0.1.0
author = Mahmudul Hasan <gh: 0hsn>
author_email = hasanlock@gmail.com
description = CHK command-line tools
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/chkware/cli
project_urls =
    Bug Tracker = https://github.com/chkware/cli/issues
    GitHub = https://github.com/chkware/cli
    Twitter = https://twitter.com/chkware
    Documentation = https://github.com/chkware/cli/wiki

classifiers =
    Programming Language :: Python :: 3 :: Only
    License :: OSI Approved :: MIT License
    Operating System :: MacOS
    Environment :: Console
    Development Status :: 2 - Pre-Alpha
    License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
    Topic :: Internet :: WWW/HTTP
    Topic :: Software Development
    Topic :: System :: Networking
    Topic :: Terminals
    Topic :: Text Processing
    Topic :: Utilities

[options]
package_dir =
    chk =
packages = find:
python_requires = >=3.8

